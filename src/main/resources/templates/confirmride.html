<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ride Confirmed</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .logout {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .logout form {
      display: inline;
    }
    .logout button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout button:hover {
      background-color: #c0392b;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
    }
    .btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<!-- Logout Button -->
<div class="logout">
  <form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
  </form>
</div>

<div class="card">
  <h2>Ride Confirmed!</h2>
  <p><strong>Date:</strong> <span th:text="${ride.rideDate}"></span></p>
  <p><strong>Time:</strong> <span th:text="${ride.departureTime}"></span></p>
  <p><strong>Pickup Location:</strong> <span th:text="${ride.pickupLocation}"></span></p>
  <p><strong>Vehicle Type:</strong> <span th:text="${ride.vehicleType}"></span></p>
  <p><strong>Vehicle Number:</strong> <span th:text="${ride.vehicleNumber}"></span></p>
  <p><strong>Seats Available:</strong> <span th:text="${ride.seatsAvailable}"></span></p>
  <p><strong>Direction:</strong> <span th:text="${ride.direction}"></span></p>

  <h3 style="margin-top: 20px;">Driver Details</h3>
  <p><strong>Driver Name:</strong> <span th:text="${ride.user.name}"></span></p>
  <p><strong>Phone Number:</strong> <span th:text="${ride.phoneNumber}"></span></p>

  <a class="btn" th:href="@{/passenger/home}">Back to Dashboard</a>
</div>
</body>
</html>
