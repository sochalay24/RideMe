<!-- login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login | RideMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Welcome To RideMe!</h2>
    <form action="/login" method="post" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300">
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300">

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Log In</button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">
        Don't have an account?
        <a href="/signup" class="text-blue-600 hover:underline">Sign Up</a>
    </p>

    <div th:if="${param.error}" class="mt-4 text-red-600 text-center text-sm">
        Invalid username or password.
    </div>
</div>
</body>
</html>
