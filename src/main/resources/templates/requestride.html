<!-- templates/request-ride.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Request Ride</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
  <h1 class="text-2xl font-bold text-center mb-6">Confirm Ride Request</h1>
  <div class="space-y-2 mb-6">
    <p><strong>Driver:</strong> <span th:text="${ride.user.name}"></span></p>
    <p><strong>Vehicle:</strong> <span th:text="${ride.vehicleType}"></span> - <span th:text="${ride.vehicleNumber}"></span></p>
    <p><strong>Date:</strong> <span th:text="${ride.rideDate}"></span></p>
    <p><strong>Time:</strong> <span th:text="${ride.departureTime}"></span></p>
    <p><strong>Pickup:</strong> <span th:text="${ride.pickupLocation}"></span></p>
    <p><strong>Available Seats:</strong> <span th:text="${ride.seatsAvailable}"></span></p>
    <p><strong>Direction:</strong> <span th:text="${ride.direction == 'TO_UNIVERSITY' ? 'To University' : 'From University'}"></span></p>
  </div>

  <form th:action="@{/passenger/confirmrequest}" method="post">
    <input type="hidden" name="rideId" th:value="${ride.id}"/>
    <input type="hidden" name="seatsRequested" th:value="${ride.seatsRequested}"/>
    <button type="submit"
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md font-medium">
      Confirm Request
    </button>
  </form>
</div>
</body>
</html>
