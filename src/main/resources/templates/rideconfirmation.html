<!-- templates/rideconfirmation.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ride Confirmed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-white flex items-center justify-center min-h-screen">
<div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg text-center border border-green-100">
  <div class="flex flex-col items-center">
    <svg class="w-16 h-16 text-green-500 mb-4" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M5 13l4 4L19 7"/>
    </svg>
    <h1 class="text-3xl font-bold text-green-700 mb-2">Ride Confirmed!</h1>
    <p class="text-gray-700 text-lg mb-6">
      Your ride on <span class="font-semibold" th:text="${ride.rideDate}"></span> at
      <span class="font-semibold" th:text="${ride.departureTime}"></span> has been successfully submitted.
    </p>

    <a href="/driver/dashboard"
       class="inline-block bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-md transition duration-300">
      Go to Dashboard
    </a>
  </div>
</div>
</body>
</html>
