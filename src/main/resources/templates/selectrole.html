<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Select Role | RideMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white flex items-center justify-center min-h-screen font-sans">

<div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md space-y-6 border border-blue-200">
  <h1 class="text-3xl font-extrabold text-center text-blue-700">Choose Your Role</h1>
  <p class="text-gray-600 text-center">Select how you want to use RideMe today</p>

  <form th:action="@{/selectrole}" th:object="${roleSelection}" method="post" class="space-y-5">

    <div>
      <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Your Role</label>
      <select id="role" th:field="*{role}" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="" disabled selected>Select</option>
        <option value="DRIVER">Driver</option>
        <option value="PASSENGER">Passenger</option>
      </select>
    </div>

    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition-all shadow-lg">
      Continue
    </button>
  </form>

  <div class="text-center text-sm text-gray-400">
    &copy; 2025 RideMe. All rights reserved.
  </div>
</div>

</body>
</html>
