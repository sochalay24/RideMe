<!-- signup.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | RideMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Create an Account</h2>
  <form action="/signup" method="post" class="space-y-4">
    <input type="text" name="name" placeholder="Full Name" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300">
    <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300">
    <input type="email" name="email" placeholder="Email (@mitwpu.edu.in)" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300">

    <select name="gender" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300">
      <option value="" disabled selected>Select Gender</option>
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
      <option value="OTHER">Other</option>
    </select>

    <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300">

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Sign Up</button>
  </form>

  <p class="text-center mt-4 text-sm text-gray-600">
    Already have an account?
    <a href="/login" class="text-blue-600 hover:underline">Log In</a>
  </p>

  <div th:if="${error}" class="mt-4 text-red-600 text-center text-sm" th:text="${error}"></div>
</div>
</body>
</html>
